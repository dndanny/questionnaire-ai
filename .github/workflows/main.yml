name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm ci --legacy-peer-deps
      
    - name: Run Linter
      run: npm run lint
      
    - name: Run Test Suite
      run: npm test
      env:
        # Mock env vars for testing so CI doesn't crash
        MONGODB_URI: mongodb://mock
        GEMINI_API_KEY: mock
        JWT_SECRET: mock
        EMAIL_SENDER: mock
        NEXT_PUBLIC_URL: http://localhost